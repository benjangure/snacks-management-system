<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mandazi System Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Mandazi System Fixes Test</h1>
    
    <div class="test-section">
        <h3>1. Test Sellers Endpoint (Fix for dropdown loading)</h3>
        <button onclick="testSellersEndpoint()">Test Sellers API</button>
        <div id="sellersResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Username Login</h3>
        <input type="text" id="testLogin" placeholder="Enter email or username" style="padding: 8px; margin: 5px;">
        <input type="password" id="testPassword" placeholder="Password" style="padding: 8px; margin: 5px;">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Registration with Username</h3>
        <input type="text" id="regName" placeholder="Full Name" style="padding: 8px; margin: 5px;"><br>
        <input type="email" id="regEmail" placeholder="Email" style="padding: 8px; margin: 5px;">
        <input type="text" id="regUsername" placeholder="Username" style="padding: 8px; margin: 5px;"><br>
        <input type="password" id="regPassword" placeholder="Password" style="padding: 8px; margin: 5px;">
        <select id="regRole" style="padding: 8px; margin: 5px;">
            <option value="">Select Role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
        </select><br>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registrationResult"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        async function testSellersEndpoint() {
            const resultDiv = document.getElementById('sellersResult');
            resultDiv.innerHTML = '<p>Testing sellers endpoint...</p>';
            
            try {
                const response = await fetch(`${API_URL}/sellers`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Sellers endpoint working!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Sellers endpoint failed</h4>
                            <pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            const login = document.getElementById('testLogin').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!login || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter both login and password</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ login, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Login successful!</h4>
                            <pre>User: ${data.user.name} (${data.user.role})\nUsername: ${data.user.username}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Login failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testRegistration() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            const resultDiv = document.getElementById('registrationResult');
            
            if (!name || !email || !username || !password || !role) {
                resultDiv.innerHTML = '<div class="error">Please fill all fields</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        username,
                        password, 
                        password_confirmation: password,
                        role 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Registration successful!</h4>
                            <pre>User: ${data.user.name} (${data.user.role})\nUsername: ${data.user.username}\nEmail: ${data.user.email}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Registration failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Network error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
