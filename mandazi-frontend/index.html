<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mandazi Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <!-- Login Card -->
                <div class="card login-card shadow-lg" id="loginCard">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mb-3">
                                <i class="fas fa-cookie-bite fa-3x text-warning"></i>
                            </div>
                            <h2 class="fw-bold gradient-text">Mandazi Management</h2>
                            <p class="text-muted">Welcome back! Please login to continue</p>
                            <div class="mt-2">
                                <span id="connection-status" class="badge bg-secondary">
                                    <i class="fas fa-spinner fa-spin me-1"></i>Checking Connection...
                                </span>
                            </div>
                        </div>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-user me-2"></i>Email or Username</label>
                                <input type="text" class="form-control modern-input" id="login" placeholder="Enter your email or username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control modern-input" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100 py-3" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Don't have an account? 
                                <a href="#" class="text-primary text-decoration-none" onclick="showRegister()">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Register Card -->
                <div class="card login-card shadow-lg d-none" id="registerCard">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mb-3">
                                <i class="fas fa-user-plus fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold gradient-text">Create Account</h2>
                            <p class="text-muted">Join our mandazi community</p>
                        </div>

                        <div id="register-alert-container"></div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                                <input type="text" class="form-control modern-input" id="regName" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control modern-input" id="regEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-at me-2"></i>Username</label>
                                <input type="text" class="form-control modern-input" id="regUsername" placeholder="Choose a username" title="Username can only contain letters, numbers, underscores, and hyphens" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control modern-input" id="regPassword" placeholder="Create a password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control modern-input" id="regPasswordConfirm" placeholder="Confirm your password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('regPasswordConfirm', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-user-tag me-2"></i>I want to:</label>
                                <select class="form-control modern-input" id="regRole" required>
                                    <option value="">Select role</option>
                                    <option value="buyer">Buy Mandazis</option>
                                    <option value="seller">Sell Mandazis</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100 py-3" id="registerBtn">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Already have an account? 
                                <a href="#" class="text-primary text-decoration-none" onclick="showLogin()">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamic cache busting
        const timestamp = new Date().getTime();
        document.write(`<script src="js/config.js?v=${timestamp}"><\/script>`);
        document.write(`<script src="js/auth.js?v=${timestamp}"><\/script>`);
    </script>
    <script>
        function showRegister() {
            document.getElementById('loginCard').classList.add('d-none');
            document.getElementById('registerCard').classList.remove('d-none');
            // Clear login form
            document.getElementById('loginForm').reset();
            document.getElementById('alert-container').innerHTML = '';
        }

        function showLogin() {
            document.getElementById('registerCard').classList.add('d-none');
            document.getElementById('loginCard').classList.remove('d-none');
            // Clear registration form
            document.getElementById('registerForm').reset();
            document.getElementById('register-alert-container').innerHTML = '';
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
    </script>
</body>
</html>
