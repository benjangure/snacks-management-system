<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandazi Management - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ü•ê Mandazi Management</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userName">Welcome, User</span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="alert-container"></div>

        <!-- Add Mandazi Form -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Record Mandazi Consumption</h5>
            </div>
            <div class="card-body">
                <form id="mandaziForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price per Unit (KSH)</label>
                            <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Total Amount</label>
                            <input type="text" class="form-control" id="totalAmount" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">M-Pesa Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="254712345678" pattern="254[0-9]{9}" required>
                            <small class="text-muted">Format: 254XXXXXXXXX</small>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Record</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mandazi Records Table -->
        <div class="card shadow">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Consumption Records</h5>
                <button class="btn btn-light btn-sm" id="refreshBtn">Refresh</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Quantity</th>
                                <th>Price/Unit</th>
                                <th>Total Amount</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="mandaziTableBody">
                            <tr>
                                <td colspan="8" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mandazi.js"></script>
</body>
</html>
