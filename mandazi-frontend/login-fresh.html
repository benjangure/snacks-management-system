<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandazi Management - Fresh Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <!-- Login Card -->
                <div class="card login-card shadow-lg" id="loginCard">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mb-3">
                                <i class="fas fa-cookie-bite fa-3x text-warning"></i>
                            </div>
                            <h2 class="fw-bold gradient-text">Mandazi Management</h2>
                            <p class="text-muted">Fresh Login - Port 8001</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-user me-2"></i>Email or Username</label>
                                <input type="text" class="form-control modern-input" id="login" placeholder="Enter your email or username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control modern-input" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100 py-3" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Test Credentials:<br>
                                Username: <code>johnbuyer</code> | Password: <code>password123</code><br>
                                Username: <code>janeseller</code> | Password: <code>password123</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fresh config - no cache
        console.log('üîß Fresh Config: API URL = http://127.0.0.1:8001/api');
        const config = {
            apiUrl: 'http://127.0.0.1:8001/api',
            getHeaders: (includeAuth = true) => {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                };
                
                if (includeAuth) {
                    const token = localStorage.getItem('token');
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                }
                
                return headers;
            }
        };

        // Fresh login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            
            try {
                const requestData = { login, password };
                console.log('üöÄ Sending login request to:', config.apiUrl + '/login');
                console.log('üì¶ Request data:', requestData);
                
                const response = await fetch(`${config.apiUrl}/login`, {
                    method: 'POST',
                    headers: config.getHeaders(false),
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                console.log('üìã Response data:', data);
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        if (data.user.role === 'seller') {
                            window.location.href = 'seller-dashboard.html';
                        } else {
                            window.location.href = 'buyer-dashboard.html';
                        }
                    }, 1000);
                } else {
                    const errorMessage = data.message || 
                                       (data.errors ? Object.values(data.errors).flat().join(', ') : 'Invalid credentials');
                    showAlert(errorMessage, 'danger');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                showAlert(`Network error: ${error.message}. Backend should be on port 8001`, 'danger');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Clear form on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').reset();
            document.getElementById('alert-container').innerHTML = '';
        });
    </script>
</body>
</html>
