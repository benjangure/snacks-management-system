<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Buyer Dashboard - Mandazi Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cookie-bite me-2"></i>Mandazi Management
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userName">
                    <i class="fas fa-user-circle me-1"></i>Loading...
                </span>
                <span id="connection-status" class="badge bg-secondary me-2">
                    <i class="fas fa-spinner fa-spin me-1"></i>Checking...
                </span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Toast Container -->
        <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="stat-card stat-primary">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card stat-success">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="paidOrders">0</div>
                        <div class="stat-label">Paid Orders</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card stat-warning">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="pendingAmount">KSH 0</div>
                        <div class="stat-label">Pending Amount</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card stat-info">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalSpent">KSH 0</div>
                        <div class="stat-label">Total Spent</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Mandazi Form -->
        <div class="card modern-card shadow-sm mb-4">
            <div class="card-header bg-gradient-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Order Mandazi</h5>
            </div>
            <div class="card-body">
                <form id="mandaziForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Quantity</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-sort-numeric-up"></i></span>
                                <input type="number" class="form-control" id="quantity" min="1" placeholder="e.g. 5" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price per Unit (KSH)</label>
                            <input type="text" class="form-control total-display" id="priceDisplay" readonly placeholder="Select seller first">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Total Amount</label>
                            <input type="text" class="form-control total-display" id="totalAmount" readonly placeholder="KSH 0.00">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">M-Pesa Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="254712345678" pattern="254[0-9]{9}" required>
                            </div>
                            <small class="text-muted">Format: 254XXXXXXXXX</small>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-store me-2"></i>Select Seller</label>
                            <select class="form-control modern-input" id="sellerId" required>
                                <option value="">Loading sellers...</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-gradient w-100" id="submitBtn">
                                <i class="fas fa-plus me-2"></i>Place Order
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Mandazi Records Table -->
        <div class="card modern-card shadow-sm">
            <div class="card-header bg-gradient-secondary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>My Orders</h5>
                <button class="btn btn-light btn-sm" id="refreshBtn">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover modern-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Seller</th>
                                <th>Quantity</th>
                                <th>Price/Unit</th>
                                <th>Total Amount</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="mandaziTableBody">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamic cache busting
        const timestamp = new Date().getTime();
        document.write(`<script src="js/config.js?v=${timestamp}"><\/script>`);
        document.write(`<script src="js/buyer.js?v=${timestamp}"><\/script>`);
    </script>
</body>
</html>
